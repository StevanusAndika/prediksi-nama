<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Gender</title>
   
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-xl font-semibold text-center text-blue-600 mb-4">
            Prediksi Gender Berdasarkan Nama Depan
        </h1>
        <div class="flex flex-col gap-3">
            <label for="nama" class="text-sm font-medium text-gray-700">Masukkan Nama Depan</label>
            <input 
                type="text" 
                id="nama" 
                placeholder="Steven" 
                class="border border-gray-300 rounded-lg p-3 text-lg focus:ring-2 focus:ring-blue-400 outline-none"
            >
            <!-- Tambahkan elemen ini di dalam div utama -->
            <div id="result" class="mt-3 text-lg text-gray-700"></div>
            

            <button class="bg-gradient-to-r from-green-500 to-emerald-600 text-white py-2 rounded-lg hover:from-green-600 hover:to-emerald-700 transition shadow-lg" onclick="predict(event)">Prediksi</button>

            <button id="clearBtn" class="bg-gradient-to-r from-red-500 to-rose-600 text-white py-2 rounded-lg hover:from-red-600 hover:to-rose-700 transition shadow-lg mt-2" onclick="clearInput()">Clear</button>

        </div>
    </div>

<script type="text/javascript" src="js/main.js"></script>
<script src="js/libs/talwind.js"></script>
<link rel="stylesheet" href="css/style.css">
<script src="js/libs/aio.min.js"></script>
<link href="css/libs/notilix.min.css" rel="stylesheet">
</body>

</html>
