<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Membuat Web Prediksi Nama Depan dengan HTML CSS Dan JS">
    <meta name="keywords" content="Prediksi Nama Depan">
    <meta name="author" content="Steven">
    <meta name="theme-color" content="#60a5fa"/>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3094/3094392.png">
    <title>Prediksi Gender</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link href="css/libs/notilix.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-xl font-semibold text-center text-blue-600 mb-4">
            Prediksi Gender Berdasarkan Nama Depan
        </h1>
        <div class="flex flex-col gap-3">
            <label for="nama" class="text-sm font-medium text-gray-700">Masukkan Nama Depan</label>
            <input 
                type="text" 
                id="nama" 
                placeholder="Steven" 
                class="border border-gray-300 rounded-lg p-3 text-lg focus:ring-2 focus:ring-blue-400 outline-none"
            >
            
            <div id="result" class="mt-3 text-lg text-gray-700"></div>
            
            <button 
                class="bg-gradient-to-r from-green-500 to-emerald-600 text-white py-2 rounded-lg hover:from-green-600 hover:to-emerald-700 transition shadow-lg" 
                onclick="predict(event)"
            >Prediksi</button>
            
            <button 
                id="clearBtn" 
                class="bg-gradient-to-r from-red-500 to-rose-600 text-white py-2 rounded-lg hover:from-red-600 hover:to-rose-700 transition shadow-lg mt-2" 
                onclick="clearInput()"
            >Clear</button>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/libs/talwind.js"></script>
    <script src="js/libs/aio.min.js"></script>
</body>
</html>
